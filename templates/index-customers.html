<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <nav class="navbar bg-body-secondary mb-4 sticky">
      <div class="container-fluid">
        <a href="index-home.html" class="navbar-brand"
          >Book Store <i class="fa-solid fa-book fa-sm mx-2"></i
        ></a>
        <form class="" role="search">
          <button type="button" class="btn btn-success me-5" ><a href="index-books.html">Books</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-author.html">Authors</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-publishers.html">Publishers</a></button>
          <button class="btn btn-primary me-5" type="button"><a href="index-customers.html">Customers</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-orders.html">Orders</a></button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-ordered-bks.html">Ordered Books</a>
          </button>
        </form>
      </div>
    </nav>

    <div class="fs-5">
      <i class="fa-solid fa-book-open-reader fa-2xl mx-2"></i>
      <i class="fa-solid fa-book-open-reader fa-2xl mx-2"></i>
      <i class="fa-solid fa-book-open-reader fa-2xl mx-2"></i>
    </div>

    <div class="d-flex justify-content-center">

      <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#addModal" data-bs-whatever="@mdo">Add</button>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="customer_add_form" action="/add_customer" method="post">
                  <div class="mb-3">
                    <label for="selc-table">Entries</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" id="customer_name" name="customer_name" class="form-control me-2" placeholder="Customer Name" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Email@</span>
                    <input type="email" id="customer_email" name="customer_email" class="form-control me-2" placeholder="Customer Email" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Phone</span>
                    <input type="tel" id="customer_phone" name="customer_phone" class="form-control me-2" placeholder="Customer Phone Number" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <button type="submit" class="btn btn-primary" form="customer_add_form">ADD</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <button class="btn btn-danger mx-4" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal" data-bs-whatever="@mdo">Delete</button>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="delete_form" action="/delete_customer" method="post">
                  <div class="mb-3">
                    <label for="selc-table">Record To Be Deleted</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CID</span>
                    <input type="text" id="customer_id" name="customer_id" class="form-control me-2" placeholder="Customer ID" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <button type="submit" class="btn btn-primary" form="delete_form">DELETE</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <button class="btn btn-warning mx-4" type="button" data-bs-toggle="modal" data-bs-target="#searchModal" data-bs-whatever="@mdo">Search</button>
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Search Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="search_form" action="/search_customer" method="get">
                  <div class="mb-3">
                    <label for="selc-table">Search By Name</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" id="customer_name" name="searchCustomerName" class="form-control me-2" placeholder="Customer Name" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <button type="submit" class="btn btn-primary" form="search_form">Search</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

    </div>

    <div id="home" class="grid_container">
      <div class="accordion" id="accordionPanelsStayOpenExample">
        <div class="accordion-item ">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="true" aria-controls="panelsStayOpen-collapseFive">
              Customers
            </button>
          </h2>
          <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse show">
            <div class="accordion-body">
              <table class="table table-responsive table-bordered table-hover table-dark">
                <thead>
                  <tr>
                    <!-- <th scope="col">Customer</th> -->
                    <th scope="col">CID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    
                  </tr>
                  
                </thead>
                
                <tbody id="customers_table">
                  <!-- <div class="eample_table">
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>@mdo</td>

                    <tr>
                      <th scope="row">2</th>

                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>@fat</td>
                      
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="1">Larry the Bird</td>
                      <td>@twitter</td>
                      <td>@twitter</td>
                      <td>@twitter</td>
                      
                    </tr>
                  </div> -->
                  {% for customer in customers %}
                  <tr>
                      <td>{{ customer[0] }}</td>
                      <td>{{ customer[1] }}</td>
                      <td>{{ customer[2] }}</td>
                      <td>{{ customer[3] }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='../static/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
