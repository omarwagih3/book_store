<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- <link rel="stylesheet" href="../static/css/all.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/all.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/style.css') }}"
    />
  </head>

  <body>
    <nav class="navbar bg-body-secondary">
      <div class="container-fluid">
        <a href="index-home.html" class="navbar-brand"
          >Book Store <i class="fa-solid fa-book fa-sm mx-2"></i
        ></a>
        <form class="" role="search">
          <button type="button" class="btn btn-success me-5">
            <a href="#best_sellers">Best Sellers</a>
          </button>
          <button type="button" class="btn btn-success me-5">
            <a href="index-books.html">Books</a>
          </button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-author.html">Authors</a>
          </button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-publishers.html">Publishers</a>
          </button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-customers.html">Customers</a>
          </button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-orders.html">Orders</a>
          </button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-ordered-bks.html">Ordered Books</a>
          </button>
        </form>
      </div>
    </nav>

    <div
      id="home"
      class="position-relative grid_container home-container text-center"
    >
      <div
        class="text-secondary position-absolute top-50 start-50 translate-middle"
      >
        <div class="">
          <i
            class="fa-solid fa-book fa-beat-fade fa-2xl mx-5 my-5"
            style="color: white"
          ></i>
          <i
            class="fa-solid fa-book fa-beat-fade fa-2xl mx-5 my-5"
            style="color: white"
          ></i>
          <i
            class="fa-solid fa-book fa-beat-fade fa-2xl mx-5 my-5"
            style="color: white"
          ></i>
        </div>
        <h1>Book Store Get Every Thing Handled</h1>
        <div class="">
          <i
            class="fa-solid fa-book fa-beat-fade fa-2xl mx-5 my-5"
            style="color: white"
          ></i>
          <i
            class="fa-solid fa-book fa-beat-fade fa-2xl mx-5 my-5"
            style="color: white"
          ></i>
          <i
            class="fa-solid fa-book fa-beat-fade fa-2xl mx-5 my-5"
            style="color: white"
          ></i>
        </div>
      </div>
    </div>
    <br /><br />

    <div id="best_sellers" class="container my-5">
      <h2 class="text-center mb-5">
        <i class="fa-solid fa-bookmark" style="color: rgb(239, 46, 46)"></i>
        Best Sellers
      </h2>
      <div class="row">
        {% for book in best_sellers %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-lg">
            <div id="best_seller_card" class="card-body">
              <h5 class="card-title text-center text-primary mb-3">
                {{ book[0] }}
              </h5>
              <p class="card-text">
                <strong
                  ><i class="fa-solid fa-user"></i
                  ><span> </span> Author: </strong
                ><span class="text-success">{{ book[1] }}</span> <br />
                <strong
                  ><i class="fa-solid fa-cart-shopping"></i
                  ><span> </span>Quantity Sold:</strong
                >
                <span class="text-info">{{ book[3] }}</span><br />
                <strong
                  ><i class="fa-solid fa-layer-group"></i><span> </span>Stock:
                </strong>
                <span class="text-danger">{{ book[2] }}</span>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='../static/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
