<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/style.css') }}">
  </head>
  <body>
    <nav class="navbar bg-body-secondary mb-4 sticky">
      <div class="container-fluid">
        <a href="index-home.html" class="navbar-brand"
          >Book Store <i class="fa-solid fa-book fa-sm mx-2"></i
        ></a>
        <form class="" role="search">
          <button class="btn btn-primary me-5" type="button"><a href="index-books.html">Books</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-author.html">Authors</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-publishers.html">Publishers</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-customers.html">Customers</a></button>
          <button class="btn btn-success me-5" type="button"><a href="index-orders.html">Orders</a></button>
          <button class="btn btn-success me-5" type="button">
            <a href="index-ordered-bks.html">Ordered Books</a>
          </button>
        </form>
      </div>
    </nav>
    <div class="fs-5"><i class="fa-solid fa-book fa-2xl mx-2"></i
      ><i class="fa-solid fa-book fa-2xl mx-2"></i
        ><i class="fa-solid fa-book fa-2xl mx-2"></i
          ></div>

    <div class="d-flex justify-content-center">

      <button type="button" class="btn btn-primary mx-4" data-bs-toggle="modal" data-bs-target="#addModal" data-bs-whatever="@mdo">Add</button>
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="book_add_form" action="/add_book" method="post">
                  <div class="mb-3">
                    <label for="selc-table">Entries</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                    <input type="text" id="book_title" name="book_title" class="form-control me-2" placeholder="Enter Book Title" aria-label="Username" aria-describedby="basic-addon1" required>
                    <span class="input-group-text" id="basic-addon1">Genre</span>
                    <input type="text" id="book_genre" name="book_genre" class="form-control me-2" placeholder="Book Genre" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Price</span>
                    <input type="number" id="book_price" name="book_price" class="form-control me-2" placeholder="Book Price" aria-label="Username" aria-describedby="basic-addon1" required>
                    <span class="input-group-text" id="basic-addon1">Qty</span>
                    <input type="number" id="book_qty" name="book_quantity" class="form-control me-2" placeholder="Book Quantity" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" id="publisher_name" name="book_publisher" class="form-control me-2" placeholder="Publisher Name" aria-label="Username" aria-describedby="basic-addon1" required>
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" id="author_name" name="book_author" class="form-control" placeholder="Author Name" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <button type="submit" class="btn btn-primary" form="book_add_form">ADD</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>
      <button class="btn btn-danger mx-4" type="button" data-bs-toggle="modal" data-bs-target="#deleteModal" data-bs-whatever="@mdo">Delete</button>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Record</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="delete_form" action="/delete_book" method="post">
                  <div class="mb-3">
                    <label for="selc-table">Record To Be Deleted</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">ID</span>
                    <input type="text" id="book_id" name="book_id" class="form-control me-2" placeholder="Enter Book ID" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <button type="submit" class="btn btn-primary" form="delete_form">DELETE</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      <button class="btn btn-warning mx-4" type="button" data-bs-toggle="modal" data-bs-target="#searchModal" data-bs-whatever="@mdo">Search</button>
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Search Book</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="search_form" action="/search_book" method="get">
                  <div class="mb-3">
                    <label for="selc-table">Search By Name</label>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                    <input type="text" id="book_name" name="searchBookName" class="form-control me-2" placeholder="Book Name" aria-label="Username" aria-describedby="basic-addon1" required>
                  </div>
                  <button type="submit" class="btn btn-primary" form="search_form">Search</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
